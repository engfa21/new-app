<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Video - StreamVault</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --bg-card: #141414;
            --bg-hover: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #a3a3a3;
            --accent: #06b6d4;
            --accent-hover: #0891b2;
            --border: #262626;
            --success: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .navbar {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--accent), #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }

        .btn {
            padding: 0.625rem 1.25rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-secondary {
            background: var(--bg-hover);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--bg-card);
        }

        .player-container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .video-wrapper {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .video-player {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
        }

        .video-details {
            padding: 2rem;
        }

        .video-title {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 1rem;
        }

        .video-meta {
            display: flex;
            gap: 2rem;
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .video-description {
            color: var(--text-secondary);
            line-height: 1.8;
            margin-bottom: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .stat-card {
            background: var(--bg-hover);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
        }

        .access-denied {
            text-align: center;
            padding: 4rem 2rem;
        }

        .access-denied-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .access-denied-title {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 1rem;
        }

        .access-denied-text {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .video-title {
                font-size: 1.5rem;
            }
            
            .video-meta {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="dashboard.html" class="logo">StreamVault</a>
            <a href="dashboard.html" class="btn btn-secondary">‚Üê Back to Dashboard</a>
        </div>
    </nav>

    <div class="player-container">
        <div id="accessDenied" class="access-denied hidden">
            <div class="access-denied-icon">üîí</div>
            <h1 class="access-denied-title">Access Denied</h1>
            <p class="access-denied-text">You need to purchase this video to watch it.</p>
            <a href="dashboard.html" class="btn btn-secondary">Return to Dashboard</a>
        </div>

        <div id="videoContent" class="hidden">
            <div class="video-wrapper">
                <div id="player" class="video-player"></div>
                
                <div class="video-details">
                    <h1 class="video-title" id="videoTitle"></h1>
                    
                    <div class="video-meta">
                        <div class="meta-item">
                            <span>‚è±Ô∏è</span>
                            <span id="videoDuration"></span>
                        </div>
                        <div class="meta-item">
                            <span>üëÅÔ∏è</span>
                            <span><span id="viewerCount">0</span> watching now</span>
                        </div>
                        <div class="meta-item">
                            <span>‚úÖ</span>
                            <span>Purchased</span>
                        </div>
                    </div>
                    
                    <p class="video-description" id="videoDescription"></p>
                    
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-label">Total Purchases</div>
                            <div class="stat-value" id="totalPurchases">0</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Active Viewers</div>
                            <div class="stat-value" id="activeViewers">0</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Watch Time</div>
                            <div class="stat-value" id="watchTime">0m</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="js/player.js"></script>
</body>
</html>
